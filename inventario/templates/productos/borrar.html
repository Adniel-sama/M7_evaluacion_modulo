{% extends "base.html" %}
{% block title %}Eliminar producto{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3>Borrar producto</h3>

    <form method="post">
        {% csrf_token %}
        <p>¿Seguro que deseas eliminar "{{ object.nombre }}"?</p>
        <button type="submit" class="btn btn-danger">Sí, borrar</button>
        <a href="{% url 'lista_productos' %}" class="btn btn-outline-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
